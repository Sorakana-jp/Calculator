<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://kit.fontawesome.com/e149c209ee.css" crossorigin="anonymous">
  <script src="./assets/js/script.js"></script>
  <script src="https://kit.fontawesome.com/e149c209ee.js" crossorigin="anonymous"></script>
</head>

<body>
  <div>
  <ul class="menu">
    <li>
      <a href="#"><i class="fa-solid fa-calculator"></i><br>
        <span class="iconname">シンプル電卓</span></a>
    </li>
    <li>
      <a href="./assets/html/comp+.html"><i class="fa-solid fa-plus"></i><br>
        <span class="iconname">ズボラ電卓</span></a>
    </li>
    <li>
      <a href="./assets/html/setting.html"><i class="fa-solid fa-gear"></i><br>
        <span class="iconname">設定</span></a>
    </li>
  </ul>
  </div>
  <form name="dentaku">
    <table>
      <!-- 液晶画面部分 -->
      <tr>
        <td colspan="4">
          <input type="text" class="display" name="display" value="" disabled>
        </td>
      </tr>

      <!-- 上から1段目（C,-,÷） -->
      <tr>
        <td><input type="button" value="C" class="operator2" onclick="get_calc(this)"></td>
        <td><input type="button" value="×10" class="operator2" name="ten" onclick="get_calc(this)"></td>
        <td><input type="button" value="÷10" class="operator2" name="ten2" onclick="get_calc(this)"></td>
        <td><input type="button" value="÷" class="operator" name="div_btn" onclick="get_calc(this)"></td>
      </tr>

      <!-- 上から1段目（7~9＋÷） -->
      <tr>
        <td><input type="button" value="7" onclick="get_calc(this)"></td>
        <td><input type="button" value="8" onclick="get_calc(this)"></td>
        <td><input type="button" value="9" onclick="get_calc(this)"></td>
        <td><input type="button" value="×" class="operator" name="add_btn" onclick="get_calc(this)"></td>
      </tr>
        
      <!-- 上から2段目（4~6＋×） -->
      <tr>
        <td><input type="button" value="4" onclick="get_calc(this)"></td>
        <td><input type="button" value="5" onclick="get_calc(this)"></td>
        <td><input type="button" value="6" onclick="get_calc(this)"></td>
        <td><input type="button" value="-" class="operator" onclick="get_calc(this)"></td>
      </tr>

      <!-- 上から3段目（1~3＋-） -->
      <tr>
        <td><input type="button" value="1" onclick="get_calc(this)"></td>
        <td><input type="button" value="2" onclick="get_calc(this)"></td>
        <td><input type="button" value="3" onclick="get_calc(this)"></td>
        <td><input type="button" value="+" class="operator" onclick="get_calc(this)"></td>
      </tr>

      <!-- 上から4段目（0/./=/+) -->
      <tr>
        <td><input type="button" value="0" onclick="get_calc(this)"></td>       
        <td><input type="button" value="." onclick="get_calc(this)"></td>   
        <td><input type="button" value=" " class="space" onclick="get_calc(this)"></td>   
        <td><input type="button" value="=" class="equal" onclick="get_calc(this)"></td>
        
      </tr>

    </table>
  </form>
</body>
</html>
